name: mon_budget
description: "Application de gestion de budget"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sqflite: ^2.3.0
  path_provider: ^2.1.5
  fl_chart: ^1.0.0
  provider: ^6.1.5
  intl: ^0.20.2
  flutter_slidable: ^4.0.0
  # flutter_speed_dial: ^7.0.0
  shared_preferences: ^2.5.3
  heroicons: ^0.11.0
  pie_chart: ^5.4.0
  path: ^1.9.1
  toastification: ^3.0.2
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/icon.png"
    background_color: "#hexcode"
    theme_color: "#989898"
  windows:
    generate: true
    image_path: "assets/icons/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 700
